buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }
}

plugins {
    id 'java'
    id "groovy"
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'okhhtp-download'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile("com.squareup.okhttp3:mockwebserver:4.3.1")
    compile("com.squareup.okio:okio:2.4.3")

    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-stdlib
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.2.30'
}


jar {
    manifest {
        attributes 'Main-Class': 'com.luki.Main'
    }

}